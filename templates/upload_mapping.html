{% extends "base.html" %}
{% block content %}
<h3>Asignar columnas (paso 2/2)</h3>
<form action="/upload-excel" method="post" enctype="multipart/form-data">
  <!-- Reenvía el archivo original -->
  <input type="hidden" name="file" value="{{ file }}"> 

  {% for f in ["id_guid:Guía","fecha:Fecha","tag:TAG",
               "descripcion:Descripción","cantidad:Cantidad"] %}
  {% set field, label = f.split(':') %}
  <label for="col_{{ field }}">{{ label }}:
    <select id="col_{{ field }}" name="col_{{ field }}" required aria-required="true" aria-label="Seleccionar columna para {{ label }}">
      <option value="">-- selecciona columna --</option>
      {% for c in columns %}
      <option value="{{ c }}">{{ c }}</option>
      {% endfor %}
    </select>
  </label>
  {% endfor %}

  <label for="col_proveedor">Proveedor (opcional):
    <select id="col_proveedor" name="col_proveedor" aria-label="Seleccionar columna para Proveedor">
      <option value="">(ninguno)</option>
      {% for c in columns %}<option>{{ c }}</option>{% endfor %}
    </select>
  </label>

  <label for="col_observacion">Observación (opcional):
    <select id="col_observacion" name="col_observacion" aria-label="Seleccionar columna para Observación">
      <option value="">(ninguno)</option>
      {% for c in columns %}<option>{{ c }}</option>{% endfor %}
    </select>
  </label>

  <button type="submit" class="button-primary" aria-label="Importar datos del archivo Excel">Importar todo</button>
</form>
{% endblock %}
