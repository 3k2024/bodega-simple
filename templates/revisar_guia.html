<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisar Detalle de Guía</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center">Revisar Detalle de Guía</h1>
    <form action="/detalle-guia" method="get" class="mt-4">
        <div class="mb-3">
            <label for="id_guid" class="form-label">Número de Guía:</label>
            <input type="text" name="id_guid" id="id_guid" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
</body>
</html>
