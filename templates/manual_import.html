{% extends "base.html" %}
{% block content %}
<h3>Ingreso manual masivo</h3>
<p>Pega tus valores uno por línea, en el mismo orden:</p>

<form action="/manual-import" method="post">
  <label for="id_guid_data">GD (Número de guía):
    <textarea id="id_guid_data" name="id_guid_data" rows="5" style="width:100%" required aria-required="true"></textarea>
  </label>

  <label for="tag_data">TAG:
    <textarea id="tag_data" name="tag_data" rows="5" style="width:100%" required aria-required="true"></textarea>
  </label>

  <label for="descripcion_data">Descripción:
    <textarea id="descripcion_data" name="descripcion_data" rows="5" style="width:100%" required aria-required="true"></textarea>
  </label>

  <label for="cantidad_data">Cantidad:
    <textarea id="cantidad_data" name="cantidad_data" rows="5" style="width:100%" required aria-required="true"></textarea>
  </label>

  <label for="fecha_data">Fecha:
    <textarea id="fecha_data" name="fecha_data" rows="5" style="width:100%" required aria-required="true"></textarea>
  </label>

  <label for="proveedor_data">Proveedor:
    <textarea id="proveedor_data" name="proveedor_data" rows="5" style="width:100%"></textarea>
  </label>

  <label for="observacion_data">Observación:
    <textarea id="observacion_data" name="observacion_data" rows="5" style="width:100%"></textarea>
  </label>

  <button type="submit" class="button-primary">Importar registros</button>
</form>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}
{% endblock %}
