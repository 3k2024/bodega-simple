<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importar Guías desde Excel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center">Importar Guías desde Excel</h1>
    <form action="/procesar-excel" method="post" enctype="multipart/form-data" class="mt-4">
        <div class="mb-3">
            <label for="file" class="form-label">Selecciona un archivo Excel:</label>
            <input type="file" name="file" id="file" class="form-control" accept=".xlsx">
        </div>
        <button type="submit" class="btn btn-primary">Subir y Procesar</button>
    </form>
</body>
</html>
