{% extends "base.html" %}

{% block content %}
  <h3>Eliminar Guía {{ guia.id_guid }}</h3>
  <p>¿Seguro que deseas eliminar la guía <strong>{{ guia.id_guid }}</strong> y todos sus ítems?</p>
  <form action="/delete-guia/{{ guia.id_guid }}" method="post">
    <button type="submit" class="button-error" aria-label="Confirmar eliminación de la guía {{ guia.id_guid }}">
      Sí, eliminar
    </button>
    <a href="/guias" class="button" aria-label="Cancelar eliminación y volver a la lista de guías">Cancelar</a>
  </form>
{% endblock %}
