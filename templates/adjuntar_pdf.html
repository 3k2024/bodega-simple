<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjuntar Guías en PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center">Adjuntar Guías en PDF</h1>
    <form action="/subir-pdf" method="post" enctype="multipart/form-data" class="mt-4">
        <div class="mb-3">
            <label for="id_guid" class="form-label">Número de Guía:</label>
            <input type="text" name="id_guid" id="id_guid" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="file" class="form-label">Selecciona un archivo PDF:</label>
            <input type="file" name="file" id="file" class="form-control" accept=".pdf" required>
        </div>
        <button type="submit" class="btn btn-primary">Subir PDF</button>
    </form>
    <hr>
    <h2 class="text-center">Visualizar Guías en PDF</h2>
    <form action="/ver-pdf" method="get" class="mt-4">
        <div class="mb-3">
            <label for="id_guid_view" class="form-label">Número de Guía:</label>
            <input type="text" name="id_guid" id="id_guid_view" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Ver PDF</button>
    </form>
</body>
</html>
